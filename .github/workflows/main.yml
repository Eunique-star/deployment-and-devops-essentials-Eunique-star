name: MERN CI Pipeline

# Trigger this robot whenever you push to the 'main' branch
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      # 1. Check out your code from the repo
      - uses: actions/checkout@v3

      # 2. Install Node.js environment
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      # --- SERVER CHECKS ---
      - name: Install Server Dependencies
        run: cd server && npm install

      - name: Run Server Tests (Integration & Unit)
        # We add CI=true so Jest runs once and doesn't watch for changes
        run: cd server && npm test
        env:
          CI: true
          JWT_SECRET: "test_secret_123" # Dummy secret for testing

      # --- CLIENT CHECKS ---
      - name: Install Client Dependencies
        run: cd client && npm install

      - name: Run Client Tests
        run: cd client && npm test
        env:
          CI: true

      - name: Build React App (Check if it compiles)
        run: cd client && npm run build
